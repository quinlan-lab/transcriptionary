---
###Data params
gff_path: 'test/data/test.gff3'  #if not database file, database will be created for you
# variant_path: 'test/gnomAD_v3.1.1_ENSG00000075043_2021_09_16_16_02_28.csv'

####Plot params
gene_name: 'KCNQ2'
seqid: chr20

plot_height: 200
plot_width: 1500
track_height: 10
exon_height: 16 #must be even
intron_size: 20

plot_UTRs: True
plot_direction: True

glyph_colors:
    intron: 'gray 11'
    exon: 'davys gray'
    arrow: '#252525'
    UTR: '#969696'
    variant: 'charcoal' #default lollipop color if no severity information

track_palette: 'bang_wong_palette' #palette to draw random track colors from; can be any one palette in palettes.yaml
...
---
#variants
plot_variants: True
variant_path: 'test/data/gnomad.exomes.chr20.subset.vcf.gz'
seqid: chr20
info_annotations: #INFO fields to add to hover annotations (VCF only)
    - pab_max
    - popmax
vep: #VCF only
    field_name: vep #name of INFO field with VEP string (e.g. vep, ann, csq)
    vep_annotations: #vep fields to add to hover annotations
    - Gene

min_lollipop_height: 15
lollipop_radius: 5
lollipop_line_width: 2
variant_severity_colors:
    LOW: '#80b918'
    #LOW: 'apple green'
    MODERATE: '#f6aa1c'
    MED: '#f6aa1c'
    HIGH: '#e01e37'
    MODIFIER: '#778da9'
    NONE: '#171717'
...

---
###User defined tracks:

pfam_domains:
    gtf_path: 'test/data/chr20.pfam.sorted.gtf' #must be .gff, .gtf, .gff.db, or .gtf.db; if not database, database will be created for you
    seqid: chr20
    colors: #leave empty to color all randomly
        Ion_trans: '#f3722c' #color these boxes as specified, any unspecified boxes colored randomly
        KCNQC3-Ank-G_bd: '#A09BE7'

ucsc_repeats:
    seqid: chr20
    gtf_path: 'test/data/ucsc_repeats_grch38.gtf' #must be .gff, .gtf, .gff.db, or .gtf.db
    colors:
        trf: '#000000'

ucsc_zebrafish_chain:
    gtf_path: 'test/data/ucsc_zebrafish_chain.gtf' #must be .gff, .gtf, .gff.db, or .gtf.db
    seqid: chr20
    
...
---
###User defined axes:

Coverage:
    #axis params
    y_axis_label: 'Sequencing Coverage (30x)'
    num_ticks: 3
    tick_precision: 2 #number of decimal places
    tick_scientific_notation: False #format ticks to scientific notation
    smoothing_slider: False
    lines:
        Coverage:
            #line params
            filepath: 'test/data/coverage.bedgraph'
            seqid: '20'
            color: '#00916E'
            alpha: 0.5
            fill_area: True

Mutation counts:
    y_axis_label: 'Number of mutations'
    num_ticks: 3
    tick_precision: 4 #
    tick_scientific_notation: False
    smoothing_slider: True
    lines:
        Expected mutation counts: 
            filepath: 'test/data/expected_mut_counts.csv'
            seqid: 'chr20'
            color: '#f26419'
            alpha: 1
            fill_area: False
        Observed mutation counts:
            filepath: 'test/data/observed_mut_counts.tsv'
            seqid: 'chr20'
            color: '#19a7f2'
            alpha: 1
            fill_area: False